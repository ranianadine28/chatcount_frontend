<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="message-list">
        <ng-container *ngFor="let message of messages">
          <div class="message-container">
            <div class="message avatar" [ngClass]="{ 'from': message.sender === 'bot', 'to': message.sender === 'user' }">
              <img *ngIf="message.sender === 'user'" src="https://i.ibb.co/d5b84Xw/Untitled-design.png" alt="Avatar Utilisateur">
              <img *ngIf="message.sender === 'bot'" src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" alt="Avatar Bot">
              {{ message.text }}
            </div>
          </div>
        </ng-container>
      </div>
      
      <div class="row message-input-row">
        <div class="col-md-6">
          <div class="input-group">
            <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text" class="form-control" placeholder="Entrez votre message..." aria-label="Message" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button (click)="startRecording()" class="btn btn-outline-primary-icon" type="button">
                <i class="fa fa-microphone"></i> 
              </button>
              
              <button (click)="sendMessage()" class="btn btn-outline-primary" type="button" id="button-addon2">Envoyer</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
